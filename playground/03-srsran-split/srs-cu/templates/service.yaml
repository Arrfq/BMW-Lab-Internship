apiVersion: v1
kind: Service
metadata:
  name: {{ include "srs-cu.fullname" . }}
  labels:
    app: {{ include "srs-cu.name" . }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  selector:
    app: {{ include "srs-cu.name" . }}
    release: {{ .Release.Name }}